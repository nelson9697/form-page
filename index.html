<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <header>
        <h1>Sign up</h1>
    </header>
    
    <form action="#" method="post">
        <div>
            <label for="name">First Name: </label>
            <input type="name" id="f--name" placeholder="First Name" required>
        </div>
        
        <br>

        <div>
            <label for="name">Last Name: </label>
            <input type="text" name="name" id="l--name" placeholder="Last Name" required>
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="abc@mail.com" required>
        </div>

        <br>

        <div>
            <label for="sex">Sex: </label>
            
            <input type="radio" name="sex" id="male" value="male"> 
            <label for="male">male</label>
            <input type="radio" name="sex" id="fmale" value="female"> 
            <label for="fmale">female</label>
        </div>

        <br>
        
        <div>
            <label for="age">Age: </label>
           <input type="number" name="age" id="age" min="18" max="70" value="23" required>
        </div>

        <br>

        <div>
            <label for="password">Password: </label>
            <input type="password" class="pass" required>
        </div>

        <br>


        <div>
            <label for="password">Re-type Password: </label>
            <input type="password" class="pass" required>
        </div>

        <br>

        <div>
            <input type="submit" value="Sign up">
        </div>

    </form>

    <footer>
        <p>Already have an account <a href="#">sign in</a></p>
    </footer>    
</body>
</html>
